[styles]
css = """
/* Base Styling */
.main .block-container {
    padding-top: 2rem;
    padding-bottom: 2rem;
}

/* Enhanced Sidebar Styling */
.stSidebar > div:first-child {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
}

.stSidebar .sidebar-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: white !important;
}

/* Fix for sidebar text color */
.stSidebar * {
    color: white !important;
}

.stSidebar .stMarkdown {
    color: white !important;
}

/* Sidebar Header */
.sidebar-header {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    margin: 10px 0 20px 0;
}

.sidebar-header h1 {
    color: white !important;
    margin: 0;
    font-size: 24px;
    font-weight: 700;
}

.sidebar-header p {
    color: rgba(255, 255, 255, 0.9) !important;
    margin: 5px 0 0 0;
    font-size: 14px;
}

/* Section Headers */
.section-header {
    background: linear-gradient(90deg, #4ECDC4, #44A08D) !important;
    color: white !important;
    padding: 12px 16px;
    border-radius: 10px;
    margin: 20px 0 15px 0;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-size: 16px;
}

/* Enhanced File Uploader Styling */
.stSidebar .stFileUploader {
    background: rgba(255, 255, 255, 0.1) !important;
    border-radius: 15px;
    padding: 10px;
    margin: 10px 0;
}

.stSidebar .stFileUploader > label {
    color: white !important;
    font-weight: 600 !important;
    font-size: 14px !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05)) !important;
    border: 2px dashed rgba(255, 255, 255, 0.4) !important;
    border-radius: 12px !important;
    padding: 30px 20px !important;
    text-align: center !important;
    transition: all 0.3s ease !important;
    backdrop-filter: blur(10px) !important;
    min-height: 120px !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"]:hover {
    border-color: rgba(255, 255, 255, 0.7) !important;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15)) !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2) !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] > div {
    color: white !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] button {
    background: linear-gradient(45deg, #4ECDC4, #44A08D) !important;
    color: white !important;
    border: none !important;
    border-radius: 25px !important;
    padding: 10px 20px !important;
    font-weight: 600 !important;
    margin-top: 10px !important;
    transition: all 0.3s ease !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] button:hover {
    transform: translateY(-2px) !important;
    box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4) !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] svg {
    fill: rgba(255, 255, 255, 0.7) !important;
    width: 48px !important;
    height: 48px !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] small {
    color: rgba(255, 255, 255, 0.8) !important;
    font-size: 12px !important;
}

/* File uploader instructions text */
.stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] > div > div {
    color: rgba(255, 255, 255, 0.9) !important;
    font-weight: 500 !important;
}

/* Uploaded file display */
.stSidebar .stFileUploader [data-testid="stFileUploaderFileData"] {
    background: rgba(255, 255, 255, 0.1) !important;
    border-radius: 8px !important;
    padding: 8px 12px !important;
    margin: 5px 0 !important;
    color: white !important;
}

.stSidebar .stFileUploader [data-testid="stFileUploaderDeleteBtn"] {
    color: #ff6b7a !important;
}

/* Enhanced Button Styling */
.stButton > button {
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4) !important;
    color: white !important;
    border: none !important;
    border-radius: 25px;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-size: 14px;
}

.stButton > button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    filter: brightness(1.1);
}

.stButton > button:active {
    transform: translateY(0px);
}

/* Process Button Special Styling */
.stButton:has([key="process_btn"]) button {
    background: linear-gradient(45deg, #56ab2f, #a8e6cf) !important;
    font-size: 15px !important;
    padding: 0.75rem 1.5rem !important;
    font-weight: 700 !important;
}

/* Clear Button Styling */
.stButton:has([key="clear_docs"]) button {
    background: linear-gradient(45deg, #ff4757, #ff6b7a) !important;
    padding: 0.5rem !important;
    border-radius: 50% !important;
    width: 40px !important;
    height: 40px !important;
}

/* Export Button Styling */
.export-btn button {
    background: linear-gradient(45deg, #3742fa, #5352ed) !important;
}

/* Status Indicators */
.status-success {
    background: linear-gradient(45deg, #56ab2f, #a8e6cf) !important;
    color: white !important;
    padding: 12px 16px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    margin: 10px 0;
    box-shadow: 0 2px 10px rgba(86, 171, 47, 0.3);
}

.status-info {
    background: linear-gradient(45deg, #3742fa, #5352ed) !important;
    color: white !important;
    padding: 12px 16px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    margin: 10px 0;
    box-shadow: 0 2px 10px rgba(55, 66, 250, 0.3);
}

.status-warning {
    background: linear-gradient(45deg, #ffa726, #ff7043) !important;
    color: white !important;
    padding: 12px 16px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    margin: 10px 0;
    box-shadow: 0 2px 10px rgba(255, 167, 38, 0.3);
}

/* Document Item Styling */
.doc-item {
    background: rgba(255, 255, 255, 0.15) !important;
    color: white !important;
    padding: 12px 16px;
    margin: 8px 0;
    border-radius: 8px;
    border-left: 4px solid #4ECDC4;
    font-size: 14px;
    backdrop-filter: blur(10px);
    transition: all 0.2s ease;
}

.doc-item:hover {
    background: rgba(255, 255, 255, 0.2) !important;
    transform: translateX(5px);
}

/* Metrics Container */
.metric-container {
    background: rgba(255, 255, 255, 0.15) !important;
    color: white !important;
    padding: 16px;
    border-radius: 12px;
    margin: 8px 0;
    backdrop-filter: blur(10px);
    text-align: center;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.metric-container:hover {
    background: rgba(255, 255, 255, 0.2) !important;
    transform: translateY(-2px);
}

.metric-value {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
}

.metric-label {
    font-size: 12px;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Processing Indicator */
.processing-indicator {
    background: linear-gradient(45deg, #ffa726, #ff7043) !important;
    color: white !important;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    animation: pulse 2s infinite;
    box-shadow: 0 4px 15px rgba(255, 167, 38, 0.4);
}

@keyframes pulse {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.02); }
    100% { opacity: 1; transform: scale(1); }
}

/* Slider Customization */
.stSlider > div > div > div > div {
    background: linear-gradient(45deg, #4ECDC4, #44A08D) !important;
}

.stSlider > div > div > div > div > div {
    color: white !important;
}

.stSlider label {
    color: white !important;
}

/* Selectbox Styling */
.stSelectbox > div > div {
    background: rgba(255, 255, 255, 0.15) !important;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3) !important;
    backdrop-filter: blur(10px);
}

.stSelectbox label {
    color: white !important;
    font-weight: 500;
}

/* Expander Styling */
.streamlit-expanderHeader {
    background: rgba(255, 255, 255, 0.1) !important;
    border-radius: 8px;
    color: white !important;
    font-weight: 500;
}

.streamlit-expanderContent {
    background: rgba(255, 255, 255, 0.05) !important;
    border-radius: 0 0 8px 8px;
}

/* Quality Indicator */
.quality-indicator {
    text-align: center;
    padding: 8px;
    background: rgba(255, 255, 255, 0.1) !important;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.9) !important;
}

/* Chat Message Styling */
.stChatMessage {
    background: rgba(255, 255, 255, 0.05) !important;
    border-radius: 15px;
    margin: 10px 0;
    backdrop-filter: blur(10px);
}

/* Main Content Area */
.main-header {
    text-align: center;
    padding: 20px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    border-radius: 15px;
    color: white !important;
    margin-bottom: 20px;
}

.main-header h1 {
    color: white !important;
    margin: 0;
}

.main-header p {
    color: rgba(255, 255, 255, 0.9) !important;
    margin: 10px 0 0 0;
}

/* Info Cards */
.info-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: white !important;
    padding: 15px 20px;
    border-radius: 12px;
    margin: 15px 0;
    text-align: center;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

/* Footer Styling */
.footer {
    text-align: center;
    padding: 20px;
    color: #666 !important;
    font-style: italic;
    border-top: 1px solid #eee;
    margin-top: 30px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .section-header {
        font-size: 14px;
        padding: 10px 12px;
    }

    .metric-container {
        padding: 12px;
    }

    .metric-value {
        font-size: 24px;
    }

    .stSidebar .stFileUploader [data-testid="stFileUploaderDropzone"] {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05)) !important;
    border: 2px dashed rgba(255, 255, 255, 0.4) !important;
    border-radius: 12px !important;
    padding: 20px 15px !important;
    text-align: center !important;
    transition: all 0.3s ease !important;
    backdrop-filter: blur(10px) !important;
    min-height: 80px !important;
}
}

/* Scrollbar Styling */
.stSidebar .sidebar-content::-webkit-scrollbar {
    width: 6px;
}

.stSidebar .sidebar-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

.stSidebar .sidebar-content::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.stSidebar .sidebar-content::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Current Setting Display */
.current-setting {
    background: rgba(255, 255, 255, 0.1) !important;
    color: white !important;
    padding: 10px 15px;
    border-radius: 8px;
    margin: 10px 0;
    text-align: center;
    font-size: 14px;
    border-left: 4px solid #4ECDC4;
}

.current-setting strong {
    color: #4ECDC4 !important;
    font-weight: 700;
}

"""
